<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Tailwind Example</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body class="bg-white flex justify-center items-center min-h-screen">

  <!-- Slider main container -->
  <div class="swiper w-full max-w-md relative">

    <!-- Wrapper -->
    <div class="swiper-wrapper">
      <!-- Slide 1 -->
      <div class="swiper-slide flex justify-center">
        <div
          class="w-80 h-96 bg-[#613536] border-2 border-[#E3D6B8] rounded-2xl flex items-center justify-center text-amber-100 font-semibold">
          Slide 1
        </div>
      </div>
      <!-- Slide 2 -->
      <div class="swiper-slide flex justify-center">
        <div
          class="w-80 h-96 bg-[#613536] border-2 border-[#E3D6B8] rounded-2xl flex items-center justify-center text-amber-100 font-semibold">
          Slide 2
        </div>
      </div>
      <!-- Slide 3 -->
      <div class="swiper-slide flex justify-center">
        <div
          class="w-80 h-96 bg-[#613536] border-2 border-[#E3D6B8] rounded-2xl flex items-center justify-center text-amber-100 font-semibold">
          Slide 3
        </div>
      </div>
    </div>

    <!-- Custom Navigation -->
    <div
      class="swiper-button-prev !absolute top-1/2 -translate-y-1/2 z-10 flex items-center justify-center !w-10 !h-10 !rounded-full !bg-[#613536] after:!content-none">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-chevron-left-icon lucide-chevron-left text-[#FDF6E4]">
        <path d="m15 18-6-6 6-6" />
      </svg>
    </div>

    <div
      class="swiper-button-next !absolute top-1/2 -translate-y-1/2 z-10 flex items-center justify-center !w-10 !h-10 !rounded-full !bg-[#613536] after:!content-none">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="lucide lucide-chevron-right-icon lucide-chevron-right text-[#FDF6E4]">
        <path d="m9 18 6-6-6-6" />
      </svg>
    </div>

    <!-- Pagination -->
    <!-- <div class="swiper-pagination !bottom-2"></div> -->
    <div
      class="swiper-pagination !bottom-2 [&>.swiper-pagination-bullet]:!bg-[#E3D6B8] [&>.swiper-pagination-bullet-active]:!bg-[#613536]">
    </div>

  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

</body>

</html>
